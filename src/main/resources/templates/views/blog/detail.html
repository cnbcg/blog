<div class="row">
    <div class="col-md-12">
        <blog blog="blog" edit="edit(blog)" delete="delete(blog)">正在加载数据...</blog>

        <div class="commentWrapper" ng-controller="BlogCommentController">
            <div class="title"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> <span th:text="#{common.comment}">Comments</span></div>

            <comment comment="blogComment" reply="reply(comment)" delete="delete(blog, comment)" ng-repeat="blogComment in paginationBlogComments.content"></comment>
            <pagination page-now="paginationBlogComments.number" page-count="paginationBlogComments.totalPages" select-page="selectPage(pageNow)"></pagination>

            <div id="commentParent" ng-show="blogComment.parent != null" class="comment">
                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> 回复:
                <a class="btn btn-text pull-right" href="#" ng-click="blogComment.parent = null"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除</a>
                <comment comment="blogComment.parent" replay="reply(comment)" delete="delete(blog, comment)"></comment>
            </div>
            <form name="blogCommentEditForm" class="form-horizontal" ng-submit="createBlogComment(blog, blogComment)" novalidate="novalidate">
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea id="blog_content" class="form-control" ng-model="blogComment.content" rows="5" placeholder="请输入评论"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div><span class="badge pull-right">{{blogComment.content.length}} / 500</span></div>
                        <button type="submit" class="btn btn-default" ng-disabled="!blogCommentEditForm.$valid"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
