<div class="content-title">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发布新博客
</div>
<form class="form-horizontal" ng-submit="createBlog(blog)">
    <div class="form-group">
        <label for="blog_title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="blog_title" ng-model="blog.title"
                   placeholder="Please enter blog title"/>
        </div>
    </div>
    <div class="form-group">
        <label for="blog_content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-9">
            <textarea id="blog_content" class="form-control" ng-model="blog.content" rows="20"
                      placeholder="Please enter blog content"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
            <a class="btn btn-default" ng-click="cancel()">取消</a>
        </div>
    </div>
</form>
