<div class="content-title">
    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 用户登录
</div>
<form name="loginForm" class="form-horizontal" role="form" novalidate="novalidate">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label" >账号</label>
        <div class="col-sm-4">
            <input id="email" type="text" class="form-control" ng-model="credentials.username" placeholder="请输入邮箱" required="" />
        </div>
        <div class="col-sm-6">
            <span class="control-desc">请输入邮箱或用户名</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label" >密码</label>
        <div class="col-sm-4">
            <input id="password" type="password" class="form-control" ng-model="credentials.password" alt="tet" placeholder="请输入密码" required="" ng-minlength="6" ng-maxlength="16" ng-pattern="/^.*(?=.*\d)(?=.*[a-zA-Z]).*$/"/>
        </div>
        <div class="col-sm-6">
            <span class="control-desc">密码需同时包含字母和数字且长度6到16位</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="login(credentials)" ng-disabled="!loginForm.$valid"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 登录</button>
            <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 取消</button>
        </div>
    </div>
</form>
