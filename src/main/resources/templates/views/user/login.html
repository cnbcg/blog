<div class="content-title">
    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 用户登录
</div>
<form id="loginForm" class="form-horizontal" role="form" ng-submit="login(credentials)">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label" >邮箱</label>
        <div class="col-sm-9">
            <input id="username" type="text" class="form-control" ng-model="credentials.username" placeholder="Please enter username" required="" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label" >密码</label>
        <div class="col-sm-9">
            <input id="password" type="password" class="form-control" ng-model="credentials.password" placeholder="Please enter password" required="" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input icheck="" type="checkbox" ng-model="user['remember-me']" /> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
            <a class="btn btn-default" ng-click="cancel()">取消</a>
        </div>
    </div>
</form>
