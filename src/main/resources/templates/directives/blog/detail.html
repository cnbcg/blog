<div class="blog">
    <div class="blog--head">
        <div class="blog--head-title">
            <h2>{{blog.title}}</h2>
        </div>
    </div>
    <div class="blog-content" markdown-to-html="blog.content | stripHtml" />
    <div class="blog--head-meta">
        <span class="blog--head-meta-item"><a href="{{blog.author.username}}">{{blog.author.nickname}}</a> @ {{blog.createdDate | date: 'yyyy-MM-dd HH:mm:ss' }} </span>/
        <span class="blog--head-meta-item">144 评论</span> /
        <span class="blog--head-meta-item">12 观看</span> /
        <span class="blog--head-meta-item">2 收藏</span>
    </div>
</div>
